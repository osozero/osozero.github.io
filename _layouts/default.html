<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<!-- class ypl-->
<body class="home-template">


<header class="site-head">

    <div class="site-head-content">
        <a class="blog-logo" href="/"><img src="/assets/images/coderfact-app-icon.png" alt="Coder Facts Logo"
                                           width="158" height="158"></a>
        <h1 class="blog-title"><a href="/">Coder Facts</a></h1>
        <h2 class="blog-description">“Nine people can’t make a baby in a month.”</h2>
        <div class="site-search">
            <script>
                (function () {
                    var cx = '015615301141860257641:fnaw1apnnts';
                    var gcse = document.createElement('script');
                    gcse.type = 'text/javascript';
                    gcse.async = true;
                    gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
                    var s = document.getElementsByTagName('script')[0];
                    s.parentNode.insertBefore(gcse, s);
                    
                })();
            </script>
            <gcse:search enableAutoComplete="true"></gcse:search>
        </div>
    </div>

</header>

<!-- container content -->
<div class="wrap clearfix">

    <main class="content">
        {{ content }}
    </main>

</div>

{% if site.analytics_id %}

<script>

                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.analytics_id }}', 'auto');
    ga('send', 'pageview');

</script>





{% endif %}


</body>
</html>
